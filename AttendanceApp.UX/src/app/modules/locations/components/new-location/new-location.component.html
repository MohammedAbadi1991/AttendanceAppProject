<div class="row">
  <div class="col-xs-4 col-md-4"></div>
  <div class="col-xs-3 col-md-4">
    <!-- Card container that binds all togather -->
    <mat-card>

      <!-- Title of an Card -->
      <mat-card-title>
        << Add new location >>
      </mat-card-title>

      <br/>

      <mat-label>
        <h5>Please enter the required fields below:</h5>
      </mat-label>

      <br/>

      <!-- Actual content starts from here -->
      <mat-card-content >

        <form [formGroup]="form" (ngSubmit)="onFormSubmit(form)">

          <table>
            <tr>
              <td>

                <mat-form-field>
                  <!-- <Label for="UserName">User Name:</Label> -->
                  <input formControlName="LocationName" matInput placeholder="Enter Name Here ...">
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!form.get('LocationName').valid && form.get('LocationName').touched">Please enter your
                    User Name !!!</span>
                </mat-error>
              </td>
            </tr>

            <tr>
              <td colspan="2" class="content-center">
                <button mat-raised-button color="accent" [disabled]="!form.valid">Submit</button>
              </td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </table>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-xs-4 col-md-4"></div>
</div>
