      <!-- Title of an Card -->
      <mat-card-title>
        << Add new Session >>
      </mat-card-title>

      <br/>

      <mat-label>
        <h5>Please enter the required fields below:</h5>
      </mat-label>

      <br/>

      <!-- Actual content starts from here -->
      <mat-card-content >

        <form [formGroup]="form" (ngSubmit)="onFormSubmit(form)">

          <table>
            <tr>
              <td>
                <mat-form-field>
                  <mat-label>Location: </mat-label>
                  <mat-select formControlName='LocationId'>
                    <mat-option *ngFor="let locationItem of allLocations" [value]="locationItem.id">
                      {{ locationItem.name }}
                    </mat-option>
                  </mat-select >
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!form.get('LocationId').valid && form.get('LocationId').touched">Please select a valid Location</span>
                </mat-error>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="SessionDate">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!form.get('SessionDate').valid && form.get('SessionDate').touched">Please select a valid date !</span>
                </mat-error>
              </td>
            </tr>

            <tr>
              <td colspan="2" class="content-center">
                <button mat-raised-button color="accent" [disabled]="!form.valid">Submit</button>
              </td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </table>
        </form>

      </mat-card-content>
