      <!-- Title of an Card -->
      <mat-card-title>
        << Sessions >>
      </mat-card-title>

      <br />
      <br />

      <!-- Actual content starts from here -->
      <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="sessionDate">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.sessionDate}} </td>
          </ng-container>

          <!-- Location Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location.name}} </td>
          </ng-container>

          <!-- Open Button -->
          <ng-container matColumnDef="openButton">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-stroked-button color="link" (click)="onOpenSession(element.id)">Open...</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </mat-card-content>
